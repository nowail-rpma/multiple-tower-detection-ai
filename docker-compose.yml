version: '3.8'

services:
  tower-detection:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./best.pt:/app/best.pt  # Mount your trained model
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - PORT=5000
      - MODEL_PATH=/app/best.pt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - tower-detection
    restart: unless-stopped
    profiles:
      - production
